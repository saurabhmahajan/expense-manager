<template>
    <section class="container">
        <ul if.bind="controller.errors">
            <li repeat.for="error of controller.errors">
                ${error.message}
            </li>
        </ul>
        <div class="columns">
            <div class="column is-offset-one-quarter">
                <div class="control">
                    <input type="text" value.bind="category.name & validate" class="input" placeholder="Name">
                </div>
            </div>
            <div class="column">
                <div class="control">
                    <input type="text" value.bind="category.description & validate" class="input" placeholder="Description">
                </div>
            </div>
            <div class="column">
                <button click.trigger="addCategory()" class="button is-primary">Add</button>
            </div>
        </div>
        <div class="columns">
            <div class="column is-offset-one-quarter">
                <table class="table is-fullwidth">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="category of categories">
                            <td>${category.name}</td>
                            <td>${category.description}</td>
                            <td>
                                <a href="#" class="button is-info">Edit</a>
                                <a href="#" class="button is-danger">
                                    <i class="fa fa-remove"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</template>
